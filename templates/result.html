<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glitch Art Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1a1a1a;
            --card-bg: #252525;
            --accent-color: #00c896;
            --text-color: #e0e0e0;
            --text-secondary: #a0a0a0;
            --border-color: #333;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        
        h1, h2, h3 {
            color: var(--accent-color);
            margin-bottom: 15px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin: 20px 0;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        .result-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            margin: 30px 0;
        }
        
        .image-box {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-color);
            flex: 1;
            min-width: 300px;
            max-width: 500px;
        }
        
        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            display: block;
            margin: 0 auto;
        }
        
        .actions {
            margin-top: 30px;
            text-align: center;
        }
        
        a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: var(--accent-color);
            color: #000;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        a:hover {
            background-color: #00b386;
            transform: translateY(-2px);
        }
        
        .back-link {
            background-color: transparent;
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
        }
        
        .back-link:hover {
            background-color: rgba(0, 200, 150, 0.1);
        }
    </style>
</head>
<body>
    <h1>Glitch Art Result</h1>
    
    <div class="result-container">
        <div class="image-box">
            <h2>Original Image</h2>
            <img src="{{ url_for('uploaded_file', filename=original) }}" alt="Original Image">
        </div>
        
        <div class="image-box">
            <h2>Processed Image</h2>
            <img src="{{ url_for('processed_file', filename=processed) }}" alt="Processed Image">
        </div>
    </div>
    
    <div class="actions">
        <a href="{{ url_for('processed_file', filename=processed) }}" download>Download Processed Image</a>
        <a href="{{ url_for('index') }}" class="back-link">Process Another Image</a>
    </div>
    
    <!-- Hidden elements for AJAX response -->
    <div id="original-image-url" style="display: none;">{{ original_url }}</div>
    <div id="processed-image-url" style="display: none;">{{ processed_url }}</div>
</body>
</html>
